<!DOCTYPE html>
<html lang="en">
<head>
  <title>all-home-maintenance-services</title>
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!-- Le styles -->
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/default.css" rel="stylesheet" type="text/css" />
</head>

<body background="img/background-pattern.png">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#"><img src="img/logo.png" /></a>

        <form class="navbar-form span2">
          <input type="text" placeholder="Location" />
        </form>

        <ul class="nav pull-right">
          <li><a class="home" href="#">Home</a></li>

          <li><a href="#about">How it works</a></li>

          <li><a href="#contact">Login</a></li>

          <li><a href="#contact" class="btn btn-success join">Join Now</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span8 offset2 sign-up-box">
        <h1>Become an Agavey member</h1>

        <div class="create-or-facebook">
          <span class="create">Create email account</span> <span class="or">OR<a href=
          "#fwd"><img src="img/fb-sign-up.png" /></a></span>
        </div>

        <form class="form-inline">
          <div class="controls">
            <input type="text" class="input-small" placeholder="Full Name" />
            <input type="text" class="input-small" placeholder="Email" />
          </div>

          <div class="controls">
            <input type="password" class="input-small" placeholder="Password" />
            <input type="password" class="input-small" placeholder="Confirm Password" />
          </div>

          <div class="controls">
            <input type="text" class="input-small" placeholder="Address Line 1" />
            <input type="text" class="input-small" placeholder="Address Line 2" />
          </div>

          <div class="controls">
            <input type="text" class="input-small" placeholder="City" /> <input type=
            "text" class="input-small" placeholder="Zip Code" />
          </div>

          <div class="bs-docs-state state-gender">
            <select>
              <option>State</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>

            <div class="gender pull-right">
              Gender: <label class="radio inline"><input type="radio" name="gender"
              value="option1" checked="checked" /> Female</label> <label class=
              "radio inline male"><input type="radio" name="gender" value="option2" />
              Male</label>
            </div>
          </div>

          <div class="own-home">
            <p>Do you own a home now or will own one soon?</p><label class=
            "radio inline"><input type="radio" name="home" value="option1" checked=
            "checked" /> Yes</label> <label class="radio inline male"><input type="radio"
            name="home" value="option2" /> No</label>
          </div><button class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div><!-- /container -->
  
</body>
</html>
