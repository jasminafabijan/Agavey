<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Agavey - sign-up-</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      
      <script src="./js/jquery.js" type="text/javascript"></script>
      <script src="./js/jquery.placeholder.js" type="text/javascript"></script>
      
      <script type="text/javascript">
      	$(document).ready(function(){ 
  	    	$('input, textarea').placeholder();
      	});
      </script>

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body class="sign-up">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner main-nav">
        <div class="container">
          <a class="brand" href="#"><img src="img/logo.png" alt="logo" /></a>
          <div class="navbar-form span2">
            <input type="text" placeholder="Location" />
          </div>
          <ul class="nav pull-right">
            <li><a class="home" href="#">Home</a></li>
            <li><a href="#about">How it works</a></li>
            <li><a href="#contact">Login</a></li>
            <li><a href="#contact" class="btn btn-success join">Join Now</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span8 offset2 white-box">
          <h1>Become an Agavey member</h1>

          <div class="create-or-facebook">
            <span class="create">Create email account</span> <span class="or">OR<a href=
            "#fwd"><img src="img/fb-sign-up.png" alt="#" /></a></span>
          </div>

          <div class="form-inline">
            <div class="controls">
              <input type="text" class="input-small" style="width:550px;" placeholder="Enter your Email address" />
            </div>

            <div class="controls">
              <input type="password" class="input-small" placeholder="Password" />
              <input type="password" class="input-small" placeholder="Confirm Password" />
            </div>
  					
  					<div class="address">
  						<div class="controls">
  	            <input type="text" class="input-small" placeholder="First Name" />
  	            <input type="text" class="input-small" style="width:100px;" placeholder="MI" />
  	            <input type="text" class="input-small" placeholder="Last Name" />
  	          </div>
  					</div>
            <div class="controls">
              <input type="text" class="input-small" placeholder="Address Line 1" />
              <input type="text" class="input-small" placeholder="Address Line 2" />
            </div>

            <div class="controls">
              <input type="text" class="input-small" placeholder="City" /> 
              <input type="text" class="input-small" placeholder="Zip Code" />
            </div>
            
  					<div class="controls">
              <select>
                <option>State</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
              <input type="text" class="input-small" placeholder="Phone Number" /> 
  					</div>
  					
            <div class="own-home">
              <p>Do you own a home now or will own one soon?</p><label class=
              "radio inline"><input type="radio" name="home" value="option1" checked=
              "checked" /> Yes</label> <label class="radio inline male"><input type="radio"
              name="home" value="option2" /> No</label>
            </div>
            <input type="submit" class="btn" value="Submit">
          </div>
        </div>
      </div>
    </div><!-- /container -->
    
  </body>
</html>
